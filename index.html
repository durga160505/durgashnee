<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome | Durgashnee</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500&display=swap">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Content */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            padding: 20px;
        }
        h1 {
            font-family: "Playfair Display", serif;
        }
        .quote {
            font-size: 22px;
            font-family: "Playfair Display", serif;
            color: #cfd8dc; /* Light blue-grey */
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 100px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 12px;
            transition: 0.3s ease-in-out;
            backdrop-filter: blur(10px);
        }
        .btn-personal {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .btn-tools {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

<!-- Video Background -->
<div class="video-container">
    <video autoplay loop muted>
        <source src="jellyfish.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<!-- Main Content -->
<div class="container">
    <h1 class="w3-jumbo">WELCOME</h1>
    <p class="w3-xlarge">I'm Durgashnee</p>
    <p class="quote">Find out more about me and explore my world.</p>

    <div class="button-container">
        <a href="PersonalInfo.html" class="btn btn-personal">Personal Info</a>
        <a href="Tools.html" class="btn btn-tools">Tools</a>
    </div>
</div>

</body>
</html>
