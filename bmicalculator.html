<!DOCTYPE html>
<html lang="en">
<head>
    <title>BMI Checker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            color: white;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
        }
        input {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin: 10px 0;
            text-align: center;
        }
        .btn {
            padding: 12px;
            font-size: 18px;
            background: white;
            color: black;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            width: 50%;
            margin-top: 10px;
        }
        .btn:hover {
            background: #2F4F4F;
            color: white;
        }
        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: transparent;
            border: 2px solid white;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        .back-btn:hover {
            background: white;
            color: black;
        }
        /* BMI result colors */
        .underweight { color: #00ccff; }
        .normal { color: #00ff00; }
        .overweight { color: #ffcc00; }
        .obese { color: #ff0000; }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="jellyfish.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container">
        <h1>BMI Checker</h1>
        <p>Enter your height (m) and weight (kg)</p>
        <input type="number" id="height" placeholder="Height (m)">
        <input type="number" id="weight" placeholder="Weight (kg)">
        <button class="btn" onclick="calculateBMI()">Calculate BMI</button>
        <p class="result" id="bmiResult"></p>
        <a href="tools.html" class="back-btn"> Back to Tools</a>
    </div>
    <script>
        function calculateBMI() {
            let height = parseFloat(document.getElementById('height').value);
            let weight = parseFloat(document.getElementById('weight').value);
            let result = document.getElementById('bmiResult');

            if (!height || !weight || height <= 0 || weight <= 0) {
                result.innerHTML = "âš  Please enter valid values!";
                result.style.color = "yellow";
                return;
            }

            let bmi = (weight / (height * height)).toFixed(2);
            let category = "";

            if (bmi < 18.5) {
                category = `<span class="underweight">Underweight</span>`;
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = `<span class="normal">Normal</span>`;
            } else if (bmi >= 25 && bmi < 29.9) {
                category = `<span class="overweight">Overweight</span>`;
            } else {
                category = `<span class="obese">Obese</span>`;
            }

            result.innerHTML = `Your BMI: ${bmi} <br> You are ${category}`;
            result.style.color = "white";
        }
    </script>
</body>
</html>
