<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            color: white;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
		input {
            width: 50%;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            text-align: center;
        }

        .btn {
            padding: 12px;
            font-size: 13px;
            background: white;
            color: black;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            width: 12%;
            margin: 5px;
        }
        .btn:hover {
            background: #2F4F4F;
            color: black;
        }
        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: transparent;
            border: 2px solid white;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        .back-btn:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="jellyfish.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container">
        <h1>Simple Calculator</h1>
        <p>Enter two numbers and choose an operation</p>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <br>
        <button class="btn" onclick="calculate('+')">Add</button>
        <button class="btn" onclick="calculate('-')">Subtract</button>
        <button class="btn" onclick="calculate('*')">Multiply</button>
        <button class="btn" onclick="calculate('/')">Divide</button>
        <p class="result" id="calcResult"></p>
        <a href="Tools.html" class="back-btn"> Back to Tools</a>
    </div>
    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let result = document.getElementById('calcResult');
            if (isNaN(num1) || isNaN(num2)) {
                result.innerHTML = " Please enter valid numbers!";
                result.style.color = "yellow";
                return;
            }
            let output;
            switch (operation) {
                case '+':
                    output = num1 + num2;
                    break;
                case '-':
                    output = num1 - num2;
                    break;
                case '*':
                    output = num1 * num2;
                    break;
                case '/':
                    output = num2 !== 0 ? (num1 / num2).toFixed(2) : " Cannot divide by zero!";
                    break;
            }
            result.innerHTML = `Result: ${output}`;
            result.style.color = "white";
        }
    </script>
</body>
</html>
